language: playwright-nodelts
fprocess: node index.js
welcome_message: |
        You've created a function which can use the playwright npm module.

        Learn more at: https://playwright.dev/

        You can specify the following "build_options":
        - languages - for Eastern fonts
        - emojis - to render emojis

build_options:
  - name: emojis
    packages:
      - fonts-noto-color-emoji
      - fonts-freefont-ttf
      - libxss1
  - name: languages
    packages:
      - fonts-ipafont-gothic
      - fonts-wqy-zenhei
      - fonts-thai-tlwg
      - fonts-kacst
